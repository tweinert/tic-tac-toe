<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="mainContainer">
        <div id="settingsDiv">
            <p id="turnText">>Player 1 Turn</p>
            <label for="p1Name">Player 1's Name:</label>
            <input type="text" id="p1NameTextbox" name="p1Name" value="player1"><br>
            <label for="p2Name">Player 2's Name:</label>
            <input type="text" id="p2NameTextbox" name="p2Name" value="player2"><br>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameBoard"></div>
    </div>
</body>
</html>
